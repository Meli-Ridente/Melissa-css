<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 1 css.</title>
    <link rel="stylesheet" href="styles/style.css"> 
  </head>
  <header>
    <div id="logo">
      <img height="30" src="https://cdn.worldvectorlogo.com/logos/issuu.svg">
      <h2 class="titulo">ISSUU</h2>
      <div class="iniciar">
        <span>Already user?</span> 
        <a href="#" id="sign-in">Sign in</a> 
      </div>
    </div>
  </header>
  <body>
    <div class="container">
      <div id="create">
        <h2>Create a Issuu acount.</h2>
      </div>
      <div id="botones">
        <button class="google">
          <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png">
          <span>Sign in with Google</span>
        </button>
        <button class="facebook">
          <img src="https://femmesautistesfrancophones.com/wp-content/uploads/2022/02/1200px-facebook-logo-2019-1024x1024-1.png">
          <span>Sign in with Facebook</span>
        </button>
      </div>
      <h4>or with email.</h4>
      <div class="formulario">
        <form>
          <label for="email" id="email">Email: </label>
          <input type="email" id="Email" placeholder="e.g.jhon.doe@email.com">
          <label for="pass" id="pass">Password: </label>
          <input type="password" id="Pass">
          <input type="checkbox" id="cbox1" value="check"><span>I accept <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service.</a></span>
          <button class="create-acount">CREATE ACCOUNT</button>
        </form>
      </div>
  </div>
  <footer>
    <div class="pie">
      <h5 class="pie-issu">Issu inc.</h5>
      <h5 class="juntos">Terms</h5>
      <h5 class="juntos">Privacy</h5>
      <h5 class="juntos">DCMA</h5> 
    </div>
  </footer>
  </body>
</html>
